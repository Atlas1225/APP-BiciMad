<div #mapContainer id="map">
  <google-map width="100%" height="100%" [center]="array[0]" [options]="{disableDefaultUI: true, fullscreenControl: true}">
    <map-marker [position]="this.center" ></map-marker>
    <map-marker #markerElem *ngFor="let marker of this.array" [position]="marker" ></map-marker>
  </google-map>
</div>
